<!-- templates/fragments/header.html -->
<nav class="navbar navbar-expand-lg navbar-light header-glass"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header">

    <div class="container header-inner">

        <a class="navbar-brand" th:href="@{/timesheets}">
            <img src="/images/logo.png" class="logo-img">
        </a>

        <ul class="navbar-nav header-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/leaves/status}">年休・振休情報</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/timesheets}">勤務表作成・参照</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/timesheets/history}">申請履歴</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/salarys}">給与明細</a>
            </li>
        </ul>

        <div class="header-right">
            <ul class="navbar-nav">
                <li class="nav-item dropdown user-dropdown">
                    <a class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                        <span sec:authentication="name"></span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile/password}">
                                パスワード変更
                            </a>
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>

            <button class="menu-toggle" type="button" aria-label="Menu">
                ☰
            </button>
        </div>
    </div>
</nav>
